<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{dashBoard}">
<head>
<meta charset="UTF-8">
<title>CatPhone - Admin</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="location p-2">
				<span>Admin/Oders</span>
			</div>
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="mt-4 col-3">
							<input class="form-control me-2" type="text" placeholder="Search">
						</div>
						<div class="col d-flex justify-content-start">
							<div class="form-group me-5">
								<label for="date">Từ ngày:</label> <input type="date"
									class="form-control form-control-date" id="date" name="date">
							</div>
							<div class="form-group">
								<label for="date">Đến ngày:</label> <input type="date"
									class="form-control form-control-date" id="date" name="date">
							</div>
						</div>
					</div>
					<hr>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">No.</th>
								<th scope="col">Order ID</th>
								<th scope="col">Customer Name</th>
								<th scope="col">Product Name</th>
								<th scope="col">Quantity</th>
								<th scope="col">Price</th>
								<th scope="col">Order Date</th>
								<th scope="col">Shipping Address</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
