<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{dashBoard}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<form th:object="${brand}">
						<div class="row">
							<div class="col">
								<div class="mb-3">
									<label for="brandName" class="form-label">Brand Name:</label> <input
										type="text" class="form-control" id="brandName"
										th:field="*{title}" th:value="*{title}">
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-start">
							<button type="button" class="btn btn-outline-info">New</button>
							<button type="button" class="btn btn-outline-primary">Add</button>
							<button type="button" class="btn btn-outline-success">Save</button>
							<button type="button" class="btn btn-outline-danger">Delete</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
