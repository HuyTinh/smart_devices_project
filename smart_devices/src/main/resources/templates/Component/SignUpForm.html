<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/Page/AuthPage}">

<body>
	<div layout:fragment="Content">
		<div class="container p-5 my-5">
			<div class="row"
				style="height: 55rem; background: url('https://i.pinimg.com/originals/8e/a3/12/8ea312644ee67357d4f15aafd2cc1354.jpg'); background-size: cover; border-top-left-radius: 50rem;">
				<div
					class="col-lg-6 d-flex justify-content-center align-items-center">
					<form class="p-5 flex-grow-1 mb-5" method="post"
						th:object="${userSignUp}">
						<h3>Sign Up to Sdevice</h3>
						<div class="row mb-3">
							<div class="col-lg-6">
								<label for="exampleInputEmail1" class="form-label">First
									Name </label> <input type="text" class="form-control" name="firstName"
									th:field="*{firstName}">
								<div
									th:if="${errorMessageMapSignUp != null && errorMessageMapSignUp.get('firstName') != null}">
									<div th:each="err : ${errorMessageMapSignUp.firstName}"
										class="alert alert-danger p-0 mt-2">
										<i class="fas fa-times-circle ps-2"></i>
										[[${err.defaultMessage}]]
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<label for="exampleInputEmail1" class="form-label">Last
									Name</label> <input type="text" class="form-control" name="lastName"
									th:field="*{lastName}">
								<div
									th:if="${errorMessageMapSignUp != null && errorMessageMapSignUp.get('lastName') != null}">
									<div th:each="err : ${errorMessageMapSignUp.lastName}"
										class="alert alert-danger p-0 mt-2">
										<i class="fas fa-times-circle ps-2"></i>
										[[${err.defaultMessage}]]
									</div>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Email address</label> <input
								type="email" class="form-control" aria-describedby="emailHelp"
								name="email" th:field="*{email}">

							<div
								th:if="${errorMessageMapSignUp != null && errorMessageMapSignUp.get('email') != null}">
								<div th:each="err : ${errorMessageMapSignUp.email}"
									class="alert alert-danger p-0 mt-2">
									<i class="fas fa-times-circle ps-2"></i>
									[[${err.defaultMessage}]]
								</div>
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col-lg-6">
								<label class="form-label">Password</label> <input
									type="password" class="form-control" name="password"
									th:field="*{password}">
								<div
									th:if="${errorMessageMapSignUp != null && errorMessageMapSignUp.get('password') != null}">
									<div th:each="err : ${errorMessageMapSignUp.password}"
										class="alert alert-danger p-0 mt-2">
										<i class="fas fa-times-circle ps-2"></i>
										[[${err.defaultMessage}]]
									</div>
								</div>
							</div>

							<div class="col-lg-6">
								<label class="form-label">Confirm Password</label> <input
									type="password" class="form-control" name="matchingPassword"
									th:field="*{matchingPassword}">
								<div
									th:if="${errorMessageMapSignUp != null && errorMessageMapSignUp.get('matchingPassword') != null}">
									<div th:each="err : ${errorMessageMapSignUp.matchingPassword}"
										class="alert alert-danger p-0 mt-2">
										<i class="fas fa-times-circle ps-2"></i>
										[[${err.defaultMessage}]]
									</div>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<a href="/auth/sign-in">I already have account</a>
						</div>
						<button type="submit" class="btn btn-primary w-100">Sign
							Up</button>
					</form>
				</div>
				<div class="col-lg-6"></div>
			</div>
		</div>
	</div>
</body>
</html>
