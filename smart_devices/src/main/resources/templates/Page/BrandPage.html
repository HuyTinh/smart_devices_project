<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{dashBoard}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Brand</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<form th:object="${brand}" method="post">
						<div class="row">
							<div class="col">
								<div class="mb-3">
								<input name="id" type="hidden" th:field="*{id}" th:value="*{id}" style="display: none;" >
									<label for="brandName" class="form-label">Brand Name:</label> <input
										type="text" class="form-control" id="brandName"
										th:field="*{title}" th:value="*{title}" name="title">
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-start">
							<a href="/admin/cat-phone/product/phone-accessories/brand" class="btn btn-outline-info me-2">New</a>
							<button type="submit" formaction="/admin/cat-phone/product/phone-accessories/brand/add" class="btn btn-outline-primary me-2">Add</button>
							<button type="submit" formaction="/admin/cat-phone/product/phone-accessories/brand/update" class="btn btn-outline-success me-2">Save</button>
							<button type="submit"
							th:attr="formaction=@{/admin/cat-phone/product/phone-accessories/brand/delete(brandid=${brand.id})}"
							 class="btn btn-outline-danger me-2">Delete</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
