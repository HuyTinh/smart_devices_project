<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200..700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<title>Admin</title>
</head>
<body>
	 <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark">
        <a href="/cat-phone/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-2">CatPhone - Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto" id="menu">
            <li class="nav-item"><a id="dashboard" href="/cat-phone/admin" class="nav-link fs-4">DashBoard</a></li>
            <li class="nav-item">
                <a id="products" class="nav-link text-white fs-4" data-bs-toggle="collapse" href="#productsCollapse" role="button" aria-expanded="false" aria-controls="productsCollapse">Products
                    <i class="fa-solid fa-sort-down p-1"></i>
                </a>
                <div class="collapse" id="productsCollapse">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a id="phone-manage" class="nav-link text-white" href="/cat-phone/admin/product/phone-manage">Phone</a></li>
                        <li class="nav-item"><a id="phone-accessories" class="nav-link text-white" href="/cat-phone/admin/product/phone-accessories">Phone Accessories</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a id="orders" href="/cat-phone/admin/oders" class="nav-link text-white fs-4">Orders</a></li>
            <li class="nav-item"><a id="customer" href="/cat-phone/admin/customer" class="nav-link text-white fs-4">Customer</a></li>
            <li class="nav-item"><a id="report" href="/cat-phone/admin/report" class="nav-link text-white fs-4">Report</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="content-header d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
            <h1 class="fs-3">Dashboard</h1>
            <div class="d-flex align-items-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/mquizizz-a9ba4.appspot.com/o/image%2Fcoding.png?alt=media&token=15d4f3f4-2222-4440-8ab1-0e3bdbea6132" width="50" class="rounded-circle" alt="Avatar">
            </div>
        </div>
        <div layout:fragment="content">
            <div class="container-fluid">
                <div class="location p-2">
                    <span>Admin/DashBoard</span>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="card text-center">
                                    <span class="card-title mt-1">Total Sales</span>
                                    <div class="mt-5 mb-5"></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center">
                                    <span class="card-title mt-1">Order</span>
                                    <div class="mt-5 mb-5"></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center">
                                    <span class="card-title mt-1">Transported Successfully</span>
                                    <div class="mt-5 mb-5"></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center">
                                    <span class="card-title mt-1">Shipping Failed</span>
                                    <div class="mt-5 mb-5"></div>
                                </div>
                            </div>
                        </div>
                        <div class="chart mt-3">
                            <img src="https://firebasestorage.googleapis.com/v0/b/test-a2c51.appspot.com/o/Excel-charts.png?alt=media&token=f7d9e0f3-b6ea-4ba5-b355-c4d3c14337a8" class="w-100" height="500">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="/JS/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy URL hiện tại
            const currentPath = window.location.pathname;
            console.log("Current path:", currentPath);

            // Lấy tất cả các link trong menu
            const menuLinks = document.querySelectorAll('#menu .nav-link');
            console.log("Menu links:", menuLinks);

            // Loại bỏ tất cả các lớp 'active'
            menuLinks.forEach(link => link.classList.remove('active'));

            // Lặp qua tất cả các link và thêm lớp 'active' nếu URL khớp
            menuLinks.forEach(link => {
                const href = link.getAttribute('href');
                console.log("Checking link:", href);

                if (currentPath === href) {
                    console.log("Match found, adding active class to:", link);
                    link.classList.add('active');

                    // Nếu link là một mục con, đặt trạng thái 'active' cho mục cha
                    const parentCollapse = link.closest('.collapse');
                    if (parentCollapse) {
                        const parentLink = document.querySelector(`a[href="#${parentCollapse.id}"]`);
                        if (parentLink) {
                            parentLink.classList.add('active');
                        }
                    }
                }
            });
        });
        
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>
</html>
